<mat-card>
  <mat-card-title>
    {{(index === 0) ? "Word": (link!.image) ? "Drawing" : "Guess"}}
  </mat-card-title>
  <mat-card-subtitle>
    Courtesy of {{link!.username}}
  </mat-card-subtitle>

  <mat-card-content>
    <div id="guess" *ngIf="link!.guess !== undefined">{{link!.guess}}</div>
    <img *ngIf="link!.image" [src]="link!.image" />
  </mat-card-content>
  <mat-card-actions>
    <button (click)="previous()" [disabled]="index === 0" mat-raised-button color="primary">Previous</button>
    <button (click)="next()" [disabled]="index === chain.length - 1" mat-raised-button color="primary">Next</button>
  </mat-card-actions>
</mat-card>

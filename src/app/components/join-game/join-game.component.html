<mat-card>
  <mat-card-content>
    <div>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input [(ngModel)]="username" matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Word or Phrase</mat-label>
        <input [(ngModel)]="word" matInput />
      </mat-form-field>
      <button mat-icon-button matSuffix (click)="chooseRandomWord()">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
    <button (click)="emitJoin()" mat-raised-button color="primary" [disabled]="isJoining">Join!</button>
  </mat-card-content>
</mat-card>
